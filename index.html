<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS Pharmacy</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash">
        <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="">
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
                <img class="logo" src="https://i.ibb.co/G5jyXN9/logo.png" alt="">
                <input class="search" type="text" placeholder="Search...">
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now Delivering Rx + more!</p>
                <p>Find out now <i class="fa fa-chevron-right" aria-hidden="true"></i></p>
            </div>
            <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="">
        </div>
        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p class="desc">2Rxs ready for refill</p>
                <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="" />
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p class="desc">2 TraversyCare offers expiring</p>
                <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="" />
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p class="desc"></p>
                <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="" />
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p class="desc">Free shipping on orders $25+</p>
                <img src="https://i.ibb.co/30kN9wL/shop.png" alt="" />
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p class="desc"></p>
                <img src="https://i.ibb.co/GszTNWF/photo.png" alt="" />
            </div>
            <div class="item">
                <h4>Weekly Ad</h4>
                <p class="desc">View your weekly ad</p>
                <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="" />
            </div>

        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>
    
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
</body>
</html>
